<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>신한라이프 VIP</title>
	<link href="./assets/css/reset.css" rel="stylesheet">
	<link href="./assets/css/swiper.min.css" rel="stylesheet">
	<link href="./assets/css/layout.css" rel="stylesheet">
	<link href="./assets/css/contents.css" rel="stylesheet">
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/ui.js"></script>
</head>

<body class="front_body">
	<div class="page_wrap">
		<div class="bg_single_global" style="background-image:url(./assets/images/bg_login.jpg)"></div>
		<div class="single_container">
			<div class="single_inner">
				<div class="single_box">
					<div class="title_row">
						<h1 class="single_title">로그인</h1>
					</div>
					<div class="contents_row">
						<form>
							<div class="field_brick">
								<ul class="field_input_list">
									<li>
										<div class="finput_item">
											<i class="ico shape_id"></i>
											<input type="text" class="finput" placeholder="ID">
										</div>
									</li>
									<li>
										<div class="finput_item">
											<i class="ico shape_pw"></i>
											<input type="password" class="finput" placeholder="PW">
											<i class="ico shape_key"></i>
										</div>
									</li>
								</ul>
							</div>
							<div class="props_brick">
								<ul class="props_item_list">
									<li>
										<div class="props_item">
											<input type="checkbox" class="props_form" id="id_item">
											<label for="id_item" class="props_label">로그인 정보저장</label>
										</div>
									</li>
								</ul>
							</div>
							<div class="submit_brick">
								<a href="#" class="btn_field_submit">로그인</a>
							</div>
							<div class="else_btn_brick">
								<a href="#" class="btn_field_text">로그인 정보확인</a>
							</div>
							<div class="bottom_logo_brick">
								<img src="./assets/images/login_logo.png" alt="신한라이프">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- popup -->
		<div class="popup_wrap" id="loginPopup">
			<div class="bg_dim"></div>
			<div class="popup_item single_type">
				<div class="popup_contents_row">
					<div class="popup_cont_block top_pos">
						<p class="popup_cont_message">
							아이디와 비밀번호를 잊어버리셨을 경우 <br>
							SOL ON 우수고객 서비스 전담센터로 <br>
							연락해주시기 바랍니다.
						</p>
					</div>
					<div class="popup_cont_block type2">
						<p class="popup_cont_emp">
							SOL ON 우수고객 서비스 전담센터 <strong>02.517.7813</strong><br>
						</p>
						<p class="popup_cont_sub">
							<span class="pcont_sub_text">이용시간 : 09:00-17:30</span>(점심시간 12:00-13:00,주말, 공휴일 제외)
						</p>
					</div>
				</div>
				<a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
			</div>
		</div>
		<!-- // popup -->

		<script>
			document.addEventListener("DOMContentLoaded", function() {
				// 인스턴스 선언
				let loginPopup = new DesignPopup({
					selector: "#loginPopup",
					beforeCallback() {

					},
					callback() {

					},
					closeCallback() {}
				});

				// 퍼블 확인용
				let url = window.location.href.split('?')[1];
				let url_2 = url !== undefined ? url.split('#')[0] : null;

				if (url_2 === "popup") {
					loginPopup.popupShow(); // show
				}

				/* document.querySelector("#btn_idpw_call").addEventListener("click", (e) => {
				    e.preventDefault();
				    loginPopup.popupShow(); // show
				}); */
			});
		</script>
	</div>
</body>

</html>
